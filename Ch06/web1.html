<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font: normal 12px 고딕;
        }

        ul, ol{list-style: none;}
        a {text-decoration: none; color: #111;}

        #wrapper {
            width: 800px;
            height: auto;
            margin: 0 auto;   
        }

        header {
            width: 100%;
            height: 95px;
            background-color: #2d3a4b;
            position: relative;
        }
        .logo {
            margin: 26px 0px 0px 20px;
        }

        header > p {
            float: right;
            margin: 10px;
        }
        header a {
            color: white;
        }
        header a:hover {
            color: #777;
        }
        header > ul {
            position: absolute;
            top: 48px;
            right: 56px;
        }
        header ul > li {
            float: left;
            margin-right: 26px;
        }
        header ul li > a {
            font-size: 16px;
        }
        main {
            width: 100%;
            height: 403px;
        }

        main > .banner > article {
            box-sizing: border-box;
            padding-top: 10px;
            width: 50%;
            height: 100px;
            text-align: center;
            float: left;
            width: 50%;
        }

        footer {
            width: 100%;
            height: 90px;
            background-color: #f1f1f1;
            margin-top: 16px;
        }

        footer > p {
            float: right;
            margin: 10px 120px 0px 0px;
            line-height: 1.7em;
        }

        footer > img {
            margin: 24px 0px 0px 10px;
        }

        footer > p > span {
            font-weight: bold;
        }


    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <a href="#">
                <img src="./images/logo.png" alt="로고" class="logo">
            </a>
            <p>
                <a href="#">HOME |</a>
                <a href="#">LOGIN |</a>
                <a href="#">JOIN |</a>
                <a href="#">NOTICE</a>
            </p>
            <ul>
                <li><a href="#">COMPANY</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">CUSTOMER</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">RECRUIT</a></li>
            </ul>
        </header>
        <main>
            <section>
                <img src="./images/main_img.png" alt="세상을 움직이는 포폴리오">
            </section>
            <div class="banner">
                <article>
                    <a href="#">
                        <img src="./images/banner1.png" alt="서비스소개">
                    </a>
                </article>
                <article>
                    <a href="#">
                        <img src="./images/banner2.png" alt="제품소개">
                    </a>
                </article>
            </div>
        </main>
        <footer>
            <img src="./images/footer_logo.png" alt="로고">
            <p>
                (주)포폴리오 / 부산시 부산진구 서면로 121 / 대표 : 홍길동<br />
                사업자번호 : 123-45667-890 / 전화 : 1588-0000 / 이메일 : master@pofolio.com<br />
                <span>ⓒPofolio All rights reserved.</span>
            </p>
        </footer>

    </div>

</body>

</html>
