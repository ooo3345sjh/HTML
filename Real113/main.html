<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산113</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>

        #wrapper > header {
            background-image: url("./img/header_bg.gif");
        }
        #wrapper > header nav{
            width: 650px;
            height: auto;
            float: right;
        }
        #wrapper > header > div > a > img{
           margin-top: 5px;
        }
        #wrapper > header nav ul{float: right;}
        #wrapper > header nav li{
            width: 125px;
            box-sizing: border-box;
            float: left;
            margin-top: 19px;
            text-align: right;
        }
        #wrapper > header nav a{
            margin-top: 0;
            color: #d7d7d7;
            font-weight: bold;
            font-size: 17px;
        }
        #wrapper > header nav a:hover{
            color: #7b231f;
        }
        #wrapper > header > div > div{
            margin-top: 12px;
        }
        #wrapper > header > div > div a{
            float: left;
        }
        #wrapper > header > div > div a:nth-of-type(2){
            padding: 5px 0;
            margin-left: 9px;
        }
        #wrapper > header > div > div a:nth-of-type(3){
            color: #555555;
        }
        #wrapper > header > div > div a:nth-of-type(3):hover{
            text-decoration: underline;
        }

        #wrapper .banner {
            background: url("./img/main_banner_bg.jpg") no-repeat;
        }
        #wrapper .banner > img {
           
    
        }
        #wrapper .banner > ul{
            float: right;
        }
        #wrapper .banner > ul li{}
        #wrapper .banner > ul img{
            display: block;
        }
        #wrapper .banner > ul li a{
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: #f2f2f2;
            line-height: 39px;
            font-size: 14px;
            font-weight: bold;
            color: #d7d7d7;
            border: 1px solid #d7d7d7;
            box-sizing: border-box;
        }



        

    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div>
                <a href="#"><img src="./img/header_logo.jpg" alt="부동산113로고"></a>
                <nav>
                    <ul>
                        <li><a href="#">회사소개</a></li>
                        <li><a href="#">매물정보</a></li>
                        <li><a href="#">매도의뢰</a></li>
                        <li><a href="#">매입의뢰</a></li>
                        <li><a href="#">질문답변</a></li>
                    </ul>
                </nav>
                <div>
                    <a href="#"><img src="./img/header_txt_latest.gif" alt="최신매물정보"></a>
                    <a href="#"><img src="./img/ico_latest.gif" alt=""></a>
                    <a href="#">[아파트] 삼성동 전세 (방:3/욕실2) / 157㎡ / 매매가 21,100 </a>
                </div>
            </div>
        </header>
        <main>
            <div>
                <div class="banner">
                    <img src="./img/main_banner_txt.png" alt="전국 매물 보유량 최다!">
                    <ul>
                        <img src="./img/main_banner_local.jpg" alt="지역선택">
                        <li><a href="#">서울시</a></li>
                        <li><a href="#">경기도</a></li>
                        <li><a href="#">대전시</a></li>
                        <li><a href="#">대구시</a></li>
                        <li><a href="#">부산시</a></li>
                        <li><a href="#">광주시</a></li>
                    </ul>
                </div>
                <div class="right call"></div>
                <div class="right qna"></div>
            </div>
            <section>
                <aside></aside>
                <article></article>
                <article></article>
                <article></article>
            </section>
        </main>
        <footer></footer>

    </div>
    
</body>
</html>
