<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>5_입력양식태그</title>
        <style>
            #container {
                width: 350px;
                height: 720px;
                margin: 0px auto;
                border: 1px solid black;
                padding-left: 10px;
            }
            fieldset {
                width: 300px;
            }
            form{
                width: 330px;
            }
            #sub {
                float: right;
            }


        </style>
        <!-- 
            날짜 : 2022/09/14
            이름 : 서정현
            내용 : 입력양식태그 실습하기

            Form 데이터 전송
             - Get 방식 : 입력한 데이터를 URL주소에 Parameter로 전송
             - Post 방식 : 입력한 데이터를 Request Header에 심어서 전송, 데이터가 은닉되어 보안유리
         -->
    </head>
    <body>
        <div id="container">
            <h3>기본입력</h3>
            <form action="http://naver.com" method="get">
                <table border="1">
                    <tr>
                        <td>아이디</td>
                        <td><input type="text" name="uid"/></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" name="pass"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="전송하기" id="sub"/>
                        </td>
                    </tr>
    
                </table>
            </form>
    
            <h3>기타 입력양식태그</h3>
            <form action="./1_텍스트태그.html">
                <fieldset>
                    <legend>취미를 고르세요.</legend>
                    <label><input type="checkbox" name="hobby" value="1"/>등산</label>
                    <label><input type="checkbox" name="hobby" value="2"/>여행</label>
                    <label><input type="checkbox" name="hobby" value="3"/>영화</label>
                    <label><input type="checkbox" name="hobby" value="4"/>게임</label>
                    <label><input type="checkbox" name="hobby" value="5"/>운동</label>
                </fieldset>
                <fieldset>
                    <legend>성별을 선택하세요.</legend>
                    <label><input type="radio" name="gender" value="1"/>남</label>
                    <label><input type="radio" name="gender" value="2"/>여</label>
                </fieldset>
                <fieldset>
                    <legend>주소를 선택하세요.</legend>
                    <select name="addr">
                        <option>서울</option>
                        <option>대전</option>
                        <option>대구</option>
                        <option>부산</option>
                        <option>광주</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>날짜를 선택하세요.</legend> 
                    <input type="date" name="date">
                </fieldset>
                <input type="submit" value="전송하기" style="margin-top: 5px;" id="sub">
    
            </form>
    
            <h3>자기소개</h3>
            <form action="http://naver.com" method="post">
                <textarea name="introduce" cols="44" rows="10"></textarea>
                <br>
                <input type="submit" value="전송하기" id="sub">
            </form>
        </div>
    </body>
</html>
