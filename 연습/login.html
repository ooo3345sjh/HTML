<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 레이아웃 연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font: normal 12px 고딕;
        }

        ul, ol {list-style: none;}
        a {text-decoration: none; color: #111;}

        header {
            width: 100%;
            height: 80px;
            background: url("./img/header_bg.gif");
        }

        header > div{ 
            position: relative;
            width: 1000px; 
            height: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        header > div > a{
            display: inline-block;
            margin-top: 5px;
        }
        header > div > a > img{}
        header > div > ul{
            float: right;
            width: 620px;
            height: auto;
            margin-top: 17px;
        } 
        header > div > ul > li{
            float: left;
            width: 20%;
            text-align: right;
        } 
        header > div > ul a{
            font-size: 17px;
            font-weight: bold;
        } 
        header > div > ul a:hover{color: #7b231f;}
        header > div > div{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 28px;
        } 
        header > div div a > img {} 
        header > div div > a:nth-child(1){
            display: inline-block;
            margin-top: 1px;
        } 
        header > div div > a:nth-child(2){
            display: inline-block;
            margin-top: 6px;
            margin-left: 5px;
            vertical-align: top;
            color: #555;
        } 
        header > div div > a:nth-child(2):hover { text-decoration: underline;}
        header > div div > a:nth-child(2)::before{content: url("./img/ico_latest.gif");}


        main {
            width: 1000px;
            height: auto;
            margin: 0 auto;
        }
        main > div {
            width: 100%;
            height: auto;
        }
        main > .section1{
            width: 100%;
            height: auto;
            overflow: hidden;
            margin-top: 5px;
        }
        main > .section1 > .banner {
            float: left;
            width: 670px;
            height: 320px;
            border: 1px solid #d7d7d7;
            box-sizing: border-box;
            background: url("./img/main_banner_bg.jpg") no-repeat;
            overflow: hidden;
        }
        main > .section1 > .banner > ul{
            width: 81px;
            height: auto;
            float: right;
            border-left: 1px solid #d7d7d7;
            box-sizing: border-box;
        }
        main > .section1 > .banner li{
            width: 100%;
            height: 41px;
            border-top: 1px solid #d7d7d7;
            box-sizing: border-box;
            background: #f2f2f2;
        }
    
        main > .section1 > .banner li > a{
            font-size: 14px;
            font-weight: bold;
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 40px;
        }
        main > .section1 > .banner li > a:hover{background: #fefefe;}
        main > .section1 > .banner img{display: block;}

        main > .section1 > .call{
            position: relative;
            float: right;
            width: 326px;
            height: 133px;
            background: #f2f2f2;
            border: 1px solid #d7d7d7;
            box-sizing: border-box;
        }
        main > .section1 > .call > img{position: absolute;}
        main > .section1 > .call > img:nth-child(1){ top: 30px; left: 20px; z-index: 2;}
        main > .section1 > .call > img:nth-child(2){ top: 55px; left: 20px; z-index: 2;}
        main > .section1 > .call > img:nth-child(3){ top: 80px; left: 20px; z-index: 2;}
        main > .section1 > .call > img:nth-child(4){ top: 0; right: 0; z-index: 1;} 

        main > .section1 > .qna {
            float: right;
            width: 326px;
            height: 182px;
            border: 1px solid red;
            box-sizing: border-box;
            margin-top: 5px;
        }

        main > .section1 > .qna{
            
        }

        main > .section2{
            width: 100%;
            height: auto;
            clear: both;
            overflow: hidden;
            margin-top: 5px;
        }
        
        main > .section2 > aside {
            float: left;
            width: 195px;
            height: 760px;
        }
        
        main > .section2 > article {
            float: right;
            width: 800px;
            height: 250px;
            border: 1px solid green;
            box-sizing: border-box;
        }
        main > .section2 > article:nth-of-type(2) {margin: 5px 0;}
        
        footer {
            width: 1000px;
            height: 130px;
            border: 1px solid green;
            box-sizing: border-box;
            margin: 0 auto;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div>
                <a href="#"><img src="./img/header_logo.jpg" alt="부동산113"></a>
                <ul>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">매물정보</a></li>
                    <li><a href="#">매도의뢰</a></li>
                    <li><a href="#">매입의뢰</a></li>
                    <li><a href="#">질문답변</a></li>
                </ul>
                <div>
                    <a href="#"><img src="./img/header_txt_latest.gif" alt="최신매물정보"></a>
                    <a href="#">[아파트] 삼성동 전세 (방:3/욕실2) / 157㎡ / 매매가 21,100</a>
                </div>
            </div>
        </header>
        <main>
            <div class="section1">
                <div class="banner">
                    <ul>
                        <img src="./img/main_banner_local.jpg" alt="지역선택">
                        <li><a href="#">서울시</a></li>
                        <li><a href="#">경기도</a></li>
                        <li><a href="#">대전시</a></li>
                        <li><a href="#">대구시</a></li>
                        <li><a href="#">부산시</a></li>
                        <li><a href="#">광주시</a></li>
                    </ul>
                </div>
                <div class="call">
                    <img src="./img/main_call_tit.png" alt="상담문의 전화">
                    <img src="./img/main_call_txt.png" alt="궁금하신 사항은 언제든지 전화주세요.">
                    <img src="./img/main_call_num.png" alt="02.123.4567">
                    <img src="./img/main_call_phone.png" alt="전화">
                </div>
                <div class="qna"></div>
            </div>
            <div class="section2">
                <aside></aside>
                <article></article>
                <article></article>
                <article></article>
            </div>
        </main>
        <footer></footer>
    </div>
   
</body>
</html>
