<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font: normal 12px 돋움;
        }

        ul, ol{list-style: none;}
        input, textarea {outline: none;}
        a {text-decoration: none; color: black;}

        #wrap{
            width: 800px;
            height: auto;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 35px;
            background: #f7f7f7;
            bottom: 1px solid #ebebeb;
        }
        header > h1 {
            float: left;
            margin-top: 10px;
            margin-left: 10px;
            color: #777;
            font-weight: bold;
        }
        header > p {
            text-align: right;
            line-height: 35px;
            padding-right: 8px;
        }

        #board{}
        #board > .list {
            width: 720px;
            height: auto;
            margin: 60px auto;
            position: relative;
        }
        #board > .list table {
            width: 100%;
            height: auto;
            border-collapse: collapse;
            border-spacing: 0;
            border: none;
            border-top: 2px solid #111;
        }
        #board > .list table > caption {
            text-align: left;
            margin-bottom: 5px;
        }
        #board > .list table tr {
            border-bottom: 1px solid #d1dee2;
        }
        #board > .list table tr:nth-child(1) {
            background-color: #e5ecef;
        }
        #board > .list > form table tr > th {
            height: 45px;
        }
        #board > .list > form table tr > td {
            height: 45px;
            text-align: center;
        }
        #board > .list > form table tr > td:nth-child(2) {
            text-align: left;
        }
        #board > .list div {
            text-align: center;
        }
        #board > .list div > a {
            display: inline-block;
            border: 1px solid #d7d7d7;
            background-color: #f2f2f2;
            box-sizing: border-box;
            padding: 9px 8px;
            margin-top: 10px;
        }
        #board > .list div > .num {padding: 9px 8px;}
        #board > .list div > .current {background-color: #888;}
        #board > .list  button {
            position: absolute;
            width: 52px;
            height: 32px;
            right: 0;
            bottom: 0;

        }



        
        footer {
            width: 100%;
            height: 35px;
            background: #f7f7f7;
            bottom: 1px solid #ebebeb;
        }
        footer > p {
            float: right;
            margin-top: 11px;
            margin-right: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>Board System v1.0</h1>
            <p>
                <span>홍길동</span>님 반갑습니다.
                <a href="#">[로그아웃]</a>
            </p>
        </header>
        <main id="board">
            <section class="list">
                <form action="#">
                    <table border="0">
                        <caption>글목록</caption>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>글쓴이</th>
                            <th>날짜</th>
                            <th>조회</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>테스트 제목입니다.[3]</td>
                            <td>길동이</td>
                            <td>20-05-12</td>
                            <td>12</td>
                        </tr>
                    </table>
                    <div>
                        <a href="#" class="prev">이전</a>
                        <a href="#" class= "num current">1</a>
                        <a href="#" class="num">2</a>
                        <a href="#" class="num">3</a>
                        <a href="#" class="next">다음</a>
                    </div>
                    <button>글쓰기</button>
                </form>
            </section>
        </main>
        <footer>
            <p>ⓒCopyright seo.co.kr</p>
        </footer>
    </div>
    
</body>
</html>
