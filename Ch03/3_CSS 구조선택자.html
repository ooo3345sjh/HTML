<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3_CDD 구조선택자</title>
    <style>
        /* 구조 선택자 */
        .city > li:first-child { color: blue; } /* 자식중에서 1번째로 li태그인 요소 */
        .city > li:nth-child(2) { color: green; } /* 자식중에서 2번째로 li태그인 요소 */
        .city > em:nth-child(6) { color: orange; } /* 자식중에서 6번쨰로 em태그인 요소 */
        .city > em:nth-of-type(1) {background: gray;} /* em타입 중에서 1번째 */
        ul:nth-child(3) > li:first-child {color: blue;} /* 자식중에서 3번째 ul태그의 자식 li태그의 첫번쨰 자식 */
    </style>
</head>
<body>
    <h3>구조 선택자</h3>
    
    <ul class="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
        <em>김해</em>
        <em>창원</em>
        <em>마산</em>
    </ul>

    <ul>
        <li>한국</li>
        <li>미국</li>
        <li>중국</li>
        <li>일본</li>
        <li>호주</li>
    </ul>
</body>
</html>
