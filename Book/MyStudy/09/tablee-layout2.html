<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 너비 지정하기</title>
    <style>
        .table1 {
            border-collapse: collapse; /* 표안의 테두리 합침 */
            width: 300px; /* 표 너비 300px로 지정 */
            table-layout: fixed; /* 셀 너비 고정 */
            word-break: break-all; /* 셀 너비보다 긴 내용도 셀 안에 표시 */
            height: auto;/* 셀의 줄 바꿈 따라 높이 값 자동 조정 */
        }
        .table1 td {
            width: 150px;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Table Layout</h1>
    <table class="table1">
        <tr>
            <td>한글로띄어쓰기없기길게붙여쓰기</td>
            <td>long_description_without_space</td>
        </tr>
    </table>
</body>
</html>
