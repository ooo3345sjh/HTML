<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈 셀 표시하기 및 감추기</title>
    <style>
        figure {
            float: left;
        }
        .schedule {
            border: 2px solid black;
            border-collapse: separate;
            font-size: 24px;
            margin-right: 20PX;
            border-spacing: 20px 10px;
        }
        td {
            border: 2px solid black;
            padding: 30px;
            text-align: center;
        }
        #tb1 {
            empty-cells: show;
        }
        #tb2 {
            empty-cells: hide;
        }

    </style>
</head>
<body>
    <figure>
        <table class="schedule" id="tb1">
            <caption>
                <h2>프로축구 경기 일정</h2>
            </caption>
            <tr>
                <td>울산</td>
                <td>울산 vs 인천</td>
                <td>Tv중계</td>
            </tr>
            <tr>
                <td>부산</td>
                <td>부산 vs 대전</td>
                <td></td>
            </tr>
            <tr>
                <td>서울</td>
                <td>서울 vs 강원</td>
                <td></td>
            </tr>
        </table>
        <figcaption>empty-cell : show</figcaption>
    </figure>

    <figure>
        <table class="schedule" id="tb2">
            <caption>
                <h2>프로축구 경기 일정</h2>
            </caption>
            <tr>
                <td>울산</td>
                <td>울산 vs 인천</td>
                <td>Tv중계</td>
            </tr>
            <tr>
                <td>부산</td>
                <td>부산 vs 대전</td>
                <td></td>
            </tr>
            <tr>
                <td>서울</td>
                <td>서울 vs 강원</td>
                <td></td>
            </tr>
        </table>
        <figcaption>empty-cell : hide</figcaption>
    </figure>
</body>
</html>
