<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 안에서 수직 정렬하기</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            width: 150px;
            height: 50px;
            border: 2px solid black;
            padding: 10px;
        }
        .val1{ text-align: left;}
        .val2{ text-align: center;}
        .val3{ text-align: right;}
        .val4{ vertical-align: top;}
        .val5{ vertical-align: middle;}
        .val6{ vertical-align: bottom;}
    </style>
</head>
<body>
    <table>
        <caption>text-alignment</caption>
        <tr>
            <td class="val1">alignment</td>
            <td class="val2">alignment</td>
            <td class="val3">alignment</td>
        </tr>
    </table>
    <table>
        <caption>vertical-alignment</caption>
        <tr>
            <td class="val4">alignment</td>
            <td class="val5">alignment</td>
            <td class="val6">alignment</td>
        </tr>
    </table>
</body>
</html>
