<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 테두리 통합하기 및 분리하기</title>
    <style>
        .table1 {
            border: 2px solid black;
            border-collapse: collapse;
            font-size: 24px;
            margin: 0 auto;
        }
        .table1 td {
            border: 2px dashed black;
            padding: 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table class="table1">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
    
</body>
</html>
