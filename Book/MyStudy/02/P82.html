<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 낭독기를 위한 표 설명 제공하기</title>
</head>

<body>

    <p id="summary">다음 표는 HTML5를 지원하는 모던(Modern Browser)를 정리한 것입니다. 최신 버전일수록 HTML5를 좀 더 많이 지원하기 때문에 최신 버전을 다운로드하는 것이 좋습니다. </p>

    <table aria-describedby="summary"  border="1">
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>google.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>mola</td>
            <td>mola.com</td>
        </tr>
        <tr>
            <td>엣지</td>
            <td>Microsoft</td>
            <td>Microsoft.com</td>
        </tr>
    </table>


</body>

</html>
