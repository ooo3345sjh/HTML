<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그러데이션의 색상 중지점 지정하기</title>
    <style>
        div {
            width: 700px;
            height: 400px;
        }
        .grad1 {
            background: skyblue; /* css3 미지원 브라우저 */
            background: -webkit-radial-gradient(red, yellow, skyblue); /* 초기 모던 브라우저 */
            background: -moz-radial-gradient(red, yellow, skyblue); /* 초기 모던 브라우저 */
            background: -o-radial-gradient(red, yellow, skyblue); /* 초기 모던 브라우저 */
            background: radial-gradient(red, yellow, skyblue); /* 최신 모던 브라우저 */
        }
        .grad2 {
            background: skyblue; /* css3 미지원 브라우저 */
            background: -webkit-radial-gradient(red, yellow 20%, skyblue); /* 초기 모던 브라우저 */
            background: -moz-radial-gradient(red, yellow 20%, skyblue); /* 초기 모던 브라우저 */
            background: -o-radial-gradient(red, yellow 20%, skyblue); /* 초기 모던 브라우저 */
            background: radial-gradient(red, yellow 20%, skyblue); /* 최신 모던 브라우저 */
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
