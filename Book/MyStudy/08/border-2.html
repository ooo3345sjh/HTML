<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 색상 지정하기</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border-style: dashed; /* 테두리 스타일 - 선으로 된 점선 */
            border-width: 10px; /* 테두리 굵기 - 2px */
        }
        .box1 {border-color: red yellow;} /* 색상 - 빨강(위, 아래), 노랑(왼, 오) */
        .box2 {border-color: blue;} /* 색상 - 파랑 */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
