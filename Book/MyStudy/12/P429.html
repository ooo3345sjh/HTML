<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>href 속성이 있는 요소를 찾아내 배경 지정하기</title>
    <style>
        a[href] {
            background: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인메뉴 :</a></li>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
        <li><a href="#">메뉴 4</a></li>
    </ul>
    
</body>
</html>
