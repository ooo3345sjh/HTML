<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 홀수 번째 열에만 배경 색 넣기</title>
    <style>
        table tr:nth-child(2n+1) {
            background: lightgray;
            color: black;
        }
        
        ul li:nth-of-type(2n+1) {
            background: lightgray;
            color: black;
        }
    </style>
</head>
<body>
    <h1>건강에 좋은 건강 식품</h1>
    <table>
        <tr><td>블루베리</td></tr>
        <tr><td>귀리</td></tr>
        <tr><td>토마토</td></tr>
        <tr><td>시금치</td></tr>
        <tr><td>적포도주</td></tr>
        <tr><td>견과류</td></tr>
        <tr><td>브로콜리</td></tr>
        <tr><td>연어</td></tr>
        <tr><td>마늘</td></tr>
        <tr><td>녹차</td></tr>
    </table>

    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
        <li>eee</li>
    </ul>
</body>
</html>
